<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">

</head>

<body>
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
        <div class="container justify-content-center">
            <h1 class="text-center display-4">Password Generator</h1>
        </div>
    </div>

    <div id="box" class="container bg-light rounded-lg">
        <div class="row my-3">
            <div class="col">
                <h4 class="text-center mt-3">Generate your secure password</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <input id="passwordBox" type="text" class="form-control text-center my-3"
                    placeholder="Your secure password" value="">
            </div>
        </div>
        <div class="row justify-content-center pb-3">
            <div class="col-6">
                <button id="generate" type="button" class="btn btn-outline-info btn-block">Generate</button>
            </div>
            <div class="col-6">
                <button id="copy" type="button" class="btn btn-outline-info btn-block">Copy</button>
            </div>
        </div>
    </div>

    <script src="java.js"></script>
</body>

</html>
